master:
    healthProbeLivenessInitialDelay: 1200
    serviceType: ClusterIP
    resources: {requests: {cpu: 100m, memory: 512Mi}, limits: {cpu: 3000m, memory: 6096Mi}}
    ingress:
        enabled: true
        # Hostname does not work as expected. I had to manually add host to the ingress after installation.
        hostname: jenkins.nathanrahm.com
        path: /
        annotations: 
            certmanager.k8s.io/cluster-issuer: letsencrypt-prod
            ingress.kubernetes.io/ssl-redirect: "true"
            kubernetes.io/ingress.class: nginx
            kubernetes.io/tls-acme: "true"
            nginx.ingress.kubernetes.io/enable-modsecurity: "true"
            nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
            nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
        tls:
          - hosts:
              - jenkins.nathanrahm.com
            secretName: jenkins-tls
agent:
    resources: {requests: {cpu: 2048m, memory: 2048Mi}, limits: {cpu: 6000m, memory: 6000Mi}}
