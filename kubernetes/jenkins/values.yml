# helm install -n jenkins jenkins bitnami/jenkins --values jenkins/values.yml
# kubectl create clusterrolebinding permissive-binding --clusterrole=cluster-admin --user=admin --user=kubelet --group=system:serviceaccounts:jenkins

ingress:
    enabled: true
    hostname: jenkins.nathanrahm.com
    annotations:
       cert-manager.io/cluster-issuer:  letsencrypt-prod
       ingress.kubernetes.io/ssl-redirect: "true"
       kubernetes.io/ingress.class: nginx
       kubernetes.io/tls-acme: "true"
       nginx.ingress.kubernetes.io/enable-modsecurity: "true"
       nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
       nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
    extraTls:
      - hosts:
        - jenkins.nathanrahm.com
        secretName: jenkins-tls
metrics:
    enabled: true

service:
  type: ClusterIP

tls:
  autoGenerated: true
  password: password1234

persistence:
    existingClaim: jenkins-jenkins-2
