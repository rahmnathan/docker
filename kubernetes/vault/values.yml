vault:
  config:
    listener:
      tcp:
        tls_disable: true
    storage:
      postgresql:
        connection_url: "postgres://vault:pw123@postgres-postgresql.postgres.svc.cluster.local:5432/vault?sslmode=disable"
  externalConfig:
    policies:
      - name: localmovies
        rules: path "localmovies/*" {
          capabilities = ["create", "read", "update", "delete", "list"]
          }
    auth:
      - type: kubernetes
        roles:
          - name: localmovies
            bound_service_account_names: localmovies
            bound_service_account_namespaces: localmovies
            policies: localmovies
            ttl: 1h
    secrets:
      - path: localmovies
        type: kv
        description: LocalMovies
        options:
          version: 2

ingress:
  enabled: true
  hosts:
  - vault.nathanrahm.ddns.net
  annotations:
    kubernetes.io/tls-acme: 'true'
    ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
  tls:
  - secretName: vault-tls
    hosts:
    - vault.nathanrahm.ddns.net

unsealer:
  args: [
    "--mode",
    "k8s",
    "--k8s-secret-namespace",
    "vault",
    "--k8s-secret-name",
    "bank-vaults"
  ]