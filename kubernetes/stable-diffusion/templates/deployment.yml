apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: stable-diffusion
  name: stable-diffusion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stable-diffusion
  template:
    metadata:
      labels:
        app: stable-diffusion
    spec:
      serviceAccountName: stable-diffusion
      containers:
        - image: "{{ .Values.image.registry }}/sd-auto:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          name: stable-diffusion
          env:
            - name: LANG
              value: en_US.utf8
            - name: TZ
              value: {{ .Values.service.timezone }}
            - name: CLI_ARGS
              value: --allow-code --medvram --xformers --enable-insecure-extension-access --api
            - name: PATH
              value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/conda/bin
          volumeMounts:
            - name: data
              mountPath: /data
            - name: output
              mountPath: /output
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
              nvidia.com/gpu: 1
            limits:
              cpu: "8"
              memory: "24Gi"
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stable-diffusion-data
        - name: output
          persistentVolumeClaim:
            claimName: stable-diffusion-output
