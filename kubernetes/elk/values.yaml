## Install CRDs
# helm install elastic-operator elastic/eck-operator -n elastic-system --create-namespace

## Install stack
# helm -n monitoring upgrade --install eck-stack-with-logstash elastic/eck-stack --values elk/values.yaml

eck-elasticsearch:
  nodeSets:
    - name: default
      count: 3
      config:
        # Comment out when setting the vm.max_map_count via initContainer, as these are mutually exclusive.
        # For production workloads, it is strongly recommended to increase the kernel setting vm.max_map_count to 262144
        # and leave node.store.allow_mmap unset.
        # ref: https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-virtual-memory.html
        #
        node.store.allow_mmap: false
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                limits:
                  memory: 2Gi
                requests:
                  memory: 2Gi
eck-kibana:
  enabled: true
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      ingress.kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    hosts:
      - host: logs.nathanrahm.com
        paths: "/"
    tls:
      enabled: true
      secretName: logs-nathanrahm-com-tls
  spec:
    count: 1
    elasticsearchRef:
      name: elasticsearch
eck-beats:
  enabled: true
  serviceAccount:
    name: elastic-beat-filebeat-quickstart
  clusterRoleBinding:
    name: elastic-beat-autodiscover-binding
    subjects:
    - kind: ServiceAccount
      name: elastic-beat-filebeat-quickstart
      namespace: monitoring
    roleRef:
      kind: ClusterRole
      name: elastic-beat-autodiscover
      apiGroup: rbac.authorization.k8s.io
  clusterRole:
      name: elastic-beat-autodiscover
      rules:
      - apiGroups: [""]
        resources:
        - events
        - pods
        - namespaces
        - nodes
        verbs:
        - get
        - watch
        - list
  deployment:
    podTemplate:
      spec:
        serviceAccountName: elastic-beat-filebeat-quickstart
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        containers:
          - name: filebeat
            securityContext:
              runAsUser: 0
            volumeMounts:
              - name: beat-data
                mountPath: /usr/share/filebeat/data
              - name: varlogcontainers
                mountPath: /var/log/containers
              - name: varlogpods
                mountPath: /var/log/pods
            env:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
        volumes:
          - name: beat-data
            emptydir: {}
          - name: varlogcontainers
            hostPath:
              path: /var/log/containers
          - name: varlogpods
            hostPath:
              path: /var/log/pods
  type: filebeat
  config:
    filebeat:
      autodiscover:
        providers:
          - type: kubernetes
            node: ${NODE_NAME}
            hints:
              enabled: true
              default_config:
                type: filestream
                id: kubernetes-container-logs-${data.kubernetes.pod.name}-${data.kubernetes.container.id}
                paths:
                  - /var/log/containers/*${data.kubernetes.container.id}.log
                parsers:
                  - container: {}
                prospector:
                  scanner:
                    fingerprint.enabled: true
                    symlinks: true
                file_identity.fingerprint: {}
    processors:
      - add_host_metadata: {}
      - add_cloud_metadata: {}
    output.logstash:
      # This needs to be {{logstash-name}}-ls-beats:5044
      hosts: ["logstash-ls-beats-ls-beats:5044"]
eck-logstash:
  enabled: true
  # This is required to be able to set the logstash
  # output of beats in a consistent manner.
  fullnameOverride: "logstash-ls-beats"
  elasticsearchRefs:
    # This clusterName is required to match the environment variables
    # used in the below config.string output section.
    - clusterName: eck
      name: elasticsearch
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        filter {
          grok {
            match => { "message" => "%{HTTPD_COMMONLOG}"}
          }
          geoip {
            source => "[source][address]"
            target => "[source]"
          }
        }
        output {
          elasticsearch {
            hosts => [ "${ECK_ES_HOSTS}" ]
            user => "${ECK_ES_USER}"
            password => "${ECK_ES_PASSWORD}"
            ssl_certificate_authorities => "${ECK_ES_SSL_CERTIFICATE_AUTHORITY}"
          }
        }
  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044