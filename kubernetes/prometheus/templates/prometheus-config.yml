apiVersion: v1
kind: ConfigMap
metadata:
 name: prometheus
 namespace: default
data:
 prometheus-config.yml: |
  global:
   scrape_interval:     5s
   evaluation_interval: 5s
  scrape_configs:
   - job_name: 'localmovies-server'
     scheme: https
     metrics_path: '/actuator/prometheus'
     tls_config:
       insecure_skip_verify: true
     static_configs:
      - targets: ['localmovies:8444']
