apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    app: localmovies
  name: localmovies
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/localmovies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localmovies
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: localmovies
    spec:
      containers:
      - image: {{.Values.localmovies.imageRepository}}/localmovies-server:latest
        imagePullPolicy: Always
        name: localmovies
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: application-config 
          mountPath: /opt/localmovies/config
          readOnly: true
        - name: videos
          mountPath: /opt/localmovies/data
          readOnly: true
      dnsConfig:
        nameservers:
         - 8.8.8.8
      volumes:
      - name: application-config
        configMap:
          name: localmovies
          items:
          - key: bootstrap.properties
            path: bootstrap.properties
      - name: videos
        hostPath:
          path: /media/nathan/localmovies-data
          type: Directory
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}

